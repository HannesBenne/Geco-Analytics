<template>
    <lightning-card title="Geco Timesheet Import" icon-name="standard:file">
        <template lwc:if={isUploadEnabled}>
            <div class="slds-align_absolute-center">
                <lightning-input
                    type="file" 
                    name="fileUploader"
                    accept={acceptedFormats}
                    onchange={handleUploadFinished}>
                </lightning-input>
            </div>
        </template>
        <template lwc:else>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
            </div>
        </template>

    </lightning-card>
</template>
